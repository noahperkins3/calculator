<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div id="container">
    <div id="display"></div>
    <div class="col">
      <div class="row">
        <button class="backspace" id="backspace">‚Üê</button>
        <button class="clear" id="clear">C</button>
        <button class="negate" id="negative">+/-</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="row">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="multiply">x</button>
      </div>
      <div class="row">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="add">+</button>
      </div>
      <div class="row">
        <button class="number" id="zero">0</button>
        <button class="number" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
      </div>
    </div>
    <div class="col-2">
        <div class="row">
            <button class="trig" id="sin">sin</button>
            <button class="trig" id="cos">cos</button>
            <button class="trig" id="tan">tan</button>
            <button class="number" id="pi">&#x3C0;</button>
        </div>
        <div class="row">
            
        </div>
    </div>
    </div>
  </body>
  <script src="script.js">
    
  </script>
</html>
